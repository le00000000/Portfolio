<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Under Construction</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="main-content" id="main">
    <div class="main-title">
        <h2>Under <span>Construction</span><span class="bg-text">Construction</span></h2>
    </div>
    <div class="construction-sec active">
        <div class="construction-text">
            <h3>
                Page Underconstruction
            </h3>
            <p>
                I'm working hard to bring this page to life. Check back soon!   
            </p>
        </div>
    </div>
    
    <div class="controls" id="nav">
        <div class="control" data-id="home">
            <i class="fas fa-home"></i>
        </div>
        <div class="control" data-id="about">
            <i class="fas fa-user"></i>
        </div>
        <div class="control" data-id="portfolio">
            <i class="fas fa-briefcase"></i>
        </div>
        <div class="control active-btn" data-id="blogs">
            <i class="far fa-newspaper"></i>
        </div>
        <div class="control" data-id="contact">
            <i class="fas fa-envelope-open"></i>
        </div>
    </div>

    <!-- Placeholder to load sections from index.html -->
    <div id="section-placeholder"></div>

    <div class="theme-btn">
        <i class="fas fa-adjust"></i>
    </div>

    <script src="../blogs/app.js"></script>
</body>
</html>
